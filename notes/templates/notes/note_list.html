<h1>My Notes</h1>
<a href="{% url 'note_create' %}">+ New Note</a>
<ul>
    {% for note in notes %}
    <li>
        <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
        (updated {{ note.updated_at|date:"SHORT_DATETIME_FORMAT" }})
    </li>
    {% empty %}
    <li>No notes yet.</li>
    {% endfor %}
</ul>
